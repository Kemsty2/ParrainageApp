<!Doctype>

<html {% block html %}{% endblock %}>

    {% load static %}
    <head>
        <title> {% block title %}{% endblock %}</title>
        <link href="{% static "ParrainageApp/css/bootstrap.min.css"%}" rel="stylesheet">
        <link href="{% static "ParrainageApp/css/mdb.min.css"%}" rel="stylesheet">
        <link href="{% static "ParrainageApp/css/compiled.min.css"%}" rel="stylesheet">
        <link href="{% static "ParrainageApp/css/font-awesome.css"%}" rel="stylesheet">
        {% block css%}{% endblock %}       
        
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark orange-gradient fixed-top scrolling-navbar">
        
                <a class="navbar-brand black-text" href="/home/">Parrainage</a>
                    
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>                  
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link black-text" href="/recap/">Liste Parrains<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
            
            </nav>
            {% block header %}{% endblock %}
        </header>
        <main class="mt-5">
            {% block main %}{% endblock %}
        </main>
        <footer class="page-footer peach-gradient center-on-small-only pt-0">
   
            <div class="container">        
                <div class="row">            
                    <div class="col-md-12">
                        <div class="footer-socials mb-5 flex-center">                    
                            <a href = " https://www.facebook.com/steveaymard.tallamoyo" class="icons-sm fb-ic"><i class="fa fa-facebook fa-lg white-text mr-md-4"> </i></a>                    
                            <a href = "https://twitter.com/kemsty2" class="icons-sm tw-ic"><i class="fa fa-twitter fa-lg white-text mr-md-4"> </i></a>                    
                            <a href = " https://plus.google.com/u/0/112323785263225368376" class="icons-sm gplus-ic"><i class="fa fa-google-plus fa-lg white-text mr-md-4"> </i></a>                    
                            <a href = "https://www.linkedin.com/in/aymard-kemsty-ab2141bb/" class="icons-sm li-ic"><i class="fa fa-linkedin fa-lg white-text mr-md-4"> </i></a>                    
                            <a href = " https://www.instagram.com/fresh_kemsty/?hl=fr" class="icons-sm ins-ic"><i class="fa fa-instagram fa-lg white-text mr-md-4"> </i></a>
                            <a href = "https:www.github.com/kemsty2" class="icons-sm ins-ic"><i class="fa fa-github fa-lg white-text mr-md-4"></i></a>
                        </div>
                    </div>            
                </div>        
            </div>    
            <div class="footer-copyright">
                <div class="container-fluid">
                    Â© 2017 Copyright: <a href=""> Moyo Steeve </a>
                </div>
            </div> 
            
        </footer>
        
        <script type="text/javascript" src="{% static "ParrainageApp/js/bootstrap.min.js" %}"></script>
        <script type="text/javascript" src="{% static "ParrainageApp/js/mdb.min.js" %}"></script>
        <script type="text/javascript" src="{% static "ParrainageApp/js/popper.min.js" %}"></script>
        <script type="text/javascript" src="{% static "ParrainageApp/js/jquery-3.2.1.min.js" %}"></script>
        <script type="text/javascript" src="{% static "ParrainageApp/js/soundmanager2.js" %}"></script>
        <script type="text/javascript" src="{% static "ParrainageApp/js/compiled.min.js" %}"></script>
        <script>
                new WOW().init();
        </script>
        {% block script %}
            
        {% endblock %}
        
    </body>
</html>
